<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>leaderboard</title>
  </head>
  <body>
    <header><h1>Leaderboard</h1></header>
    <section class="contents">

      <div class="recent-scores">
        <div class="scores-header">
          <h2>Recent scores</h2>
          <button type="button" class="refresh-btn">Refresh</button>
        </div>

        <div class="scores-list"><ul id="scores" ></ul></div>
      </div>

      <div class="form-container">
        <h2>Add your score</h2>
        <input type="text" name="name" id="name-input" placeholder="Your name">
        <input type="text" name="score" id="score-input" placeholder="Your score">
        <button type="submit">Submit</button>
      </div>
    </section>
  </body>
</html>
